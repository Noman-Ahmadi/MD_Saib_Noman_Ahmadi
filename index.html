<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  
    <header id="header">
      <nav id="nav-bar">
        <a class="nav-link" href="#offers">Offers!</a>
        <a class="nav-link" href="#products">Product</a>
        <a class="nav-link" href="#buy">Order</a>
      </nav>
      <div id="product-container">
        <img id="header-img" width="160" height="115" src="https://s3.amazonaws.com/freecodecamp/original_trombones.png" alt="">
       <br>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/E4RRN8ILiNU">
      </iframe>
      </div>
    </header>
   
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input type="email" id="email" name="email" placeholder="email">
      <input type="submit" id="submit" value="submit" name="submit">
    </form>
    <div class="container">
      <div id="offers">
        <p>Offers!</p>
      </div>
      <div id="products">
        <p>Products</p>
      </div>
      <div id="buy">
        <p>Order</p>
      </div>
    </div>

  </body>
  </html>
